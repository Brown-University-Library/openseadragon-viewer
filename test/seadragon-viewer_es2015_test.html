      suite('openseadragon-viewer', function() {

        test('instantiating the element with default properties works', function(done) {
          var element = fixture('MinimalTestFixture');
          assert.equal(element.style.width, '100%');
          assert.equal(element.style.height, '600px');
          function furtherTest() {
            var elementShadowRoot = element.shadowRoot;
            var openseadragoniframe = elementShadowRoot.querySelector("#iframe-viewer");
            if (!openseadragoniframe) {
              window.setTimeout(furtherTest, 750);
            } else {
              assert.isDefined(openseadragoniframe);
              var openseadragonInstance = openseadragoniframe.contentWindow.OpenSeadragon;
              if (!openseadragonInstance) {
                window.setTimeout(furtherTest, 750);
              } else {
                assert.isDefined(openseadragonInstance);
                assert.isDefined(openseadragonInstance.Viewer);
                done();
              }
            }
          }
          window.setTimeout(furtherTest, 2000);
        });
